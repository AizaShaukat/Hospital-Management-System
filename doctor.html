            <a class="sidebar-button" href="personalInfo.php" target="contentFrame"><script>
                // Function to get URL parameters
                function getParameterByName(name, url) {
                    if (!url) url = window.location.href;
                    name = name.replace(/[\[\]]/g, '\\$&');
                    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                        results = regex.exec(url);
                    if (!results) return null;
                    if (!results[2]) return '';
                    return decodeURIComponent(results[2].replace(/\+/g, ' '));
                }
                // Get the doc_id parameter from the URL
                var docID = getParameterByName('id');
                // Modify the link with doc_id parameter
                var linkToCheck = document.querySelector('.sidebar-button[href="personalInfo.php"]');
                if (linkToCheck) {
                    linkToCheck.href += '?id=' + encodeURIComponent(docID);
                }
            </script>Personal Info</a>
